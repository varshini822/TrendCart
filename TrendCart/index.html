<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendCart*</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">TrendCart*</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#products">Shop</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Style That Speaks for You</h1>
    <p>Discover the latest trends at TrendCart*</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <section id="categories" class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <button onclick="filterProducts('All')">All</button>
      <button onclick="filterProducts('Men')">Men</button>
      <button onclick="filterProducts('Women')">Women</button>
      <button onclick="filterProducts('Accessories')">Accessories</button>
    </div>
  </section>

  <section id="products" class="products">
    <h2>Featured Products</h2>
    <div class="product-grid" id="productGrid">
      <!-- Products added via JavaScript -->
    </div>
  </section>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: $0.00</p>
  </section>

  <footer>
    <p>&copy; 2025 TrendCart*. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
